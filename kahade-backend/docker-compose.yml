# ============================================================================
# KAHADE P2P ESCROW PLATFORM - DOCKER COMPOSE
# ============================================================================
# Multi-container orchestration for local development and production
# Services: Application, PostgreSQL, Redis, Adminer (optional)
# ============================================================================

version: '3.9'

services:
  # ==========================================================================
  # APPLICATION SERVICE
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: kahade-backend:latest
    container_name: kahade-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-kahade}:${DB_PASSWORD:-kahade_password}@postgres:5432/${DB_NAME:-kahade_production}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kahade-network
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ==========================================================================
  # POSTGRESQL DATABASE
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: kahade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-kahade_production}
      POSTGRES_USER: ${DB_USER:-kahade}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kahade_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    networks:
      - kahade-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kahade} -d ${DB_NAME:-kahade_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================================================
  # REDIS CACHE & QUEUE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: kahade-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - kahade-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==========================================================================
  # ADMINER (Database Management - Development Only)
  # ==========================================================================
  adminer:
    image: adminer:latest
    container_name: kahade-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
    networks:
      - kahade-network
    profiles:
      - dev
    # Only start with: docker-compose --profile dev up

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  kahade-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# ============================================================================
# USAGE INSTRUCTIONS
# ============================================================================
# Development:
#   docker-compose --profile dev up -d
#
# Production:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f app
#
# Stop all:
#   docker-compose down
#
# Stop and remove volumes:
#   docker-compose down -v
#
# Rebuild:
#   docker-compose up -d --build
#
# Run migrations:
#   docker-compose exec app pnpm prisma migrate deploy
#
# Access Adminer (dev only):
#   http://localhost:8080
#   Server: postgres
#   Username: kahade
#   Password: [from .env]
#   Database: kahade_production
# ============================================================================

# ============================================================================
# PRODUCTION DEPLOYMENT
# ============================================================================
# 1. Create .env.production with all required variables
# 2. Set strong passwords for DB_PASSWORD and REDIS_PASSWORD
# 3. Remove adminer service or use --profile dev
# 4. Use external managed databases in production (RDS, ElastiCache)
# 5. Set appropriate resource limits based on your infrastructure
# 6. Enable container logging to centralized system
# 7. Use Docker Swarm or Kubernetes for production orchestration
# ============================================================================