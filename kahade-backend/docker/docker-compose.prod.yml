version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kahade-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kahade-network

  redis:
    image: redis:7-alpine
    container_name: kahade-redis-prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - kahade-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kahade-api-prod
    restart: always
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
    env_file:
      - ../.env.production
    depends_on:
      - postgres
      - redis
    networks:
      - kahade-network

  nginx:
    image: nginx:alpine
    container_name: kahade-nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - kahade-network

volumes:
  postgres_data:
  redis_data:

networks:
  kahade-network:
    driver: bridge
