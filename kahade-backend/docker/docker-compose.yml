version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kahade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kahade_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kahade-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kahade-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - kahade-network

  # NestJS Backend API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kahade-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/kahade_dev?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ../src:/app/src
      - ../uploads:/app/uploads
    networks:
      - kahade-network
    command: yarn start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  kahade-network:
    driver: bridge
